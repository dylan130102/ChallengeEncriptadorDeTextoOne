<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Encriptador de Texto</h1>
            <div class="text-areas">
                <textarea id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
                <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
            </div>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">Copiar Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
